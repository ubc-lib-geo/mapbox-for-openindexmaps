<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Available maps 092G</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0;}
	#map { position: absolute; top: 0; bottom: 0; width: 100%;}
	#map canvas {cursor: crosshair;}
	#features {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			width: 30%;
			overflow: auto;
			background: rgba(255, 255, 255, 0.8);}
</style>
</head>
<body>
<div id="map"></div>
<pre id="features"></pre>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZWN0MTIzIiwiYSI6ImNranAwN2V5cjA0OGwyc3RjMG81YmY5dzAifQ.E1gXN2BWib0Z0pnS95iOtg';


var map = new mapboxgl.Map({
		container: 'map',
		zoom: 6,
		center: [-125.193328, 50.506185],
		style: 'mapbox://styles/ect123/ck4ym048y4upi1cmzoq53immx'
});
map.scrollZoom.disable();
map.addControl(new mapboxgl.NavigationControl());
map.on('load', function() {
    // geojson of all grid sections including overlapping - full transparency
  map.addLayer({
    'id': '092poly',
    'type': 'fill',
    'source': {
      'type': 'geojson',
      'data': 'data/nts-092-50k.geojson'
      },
    'layout': {},
		'paint': {
			'fill-color': '#FF8484',
			'fill-opacity': 0,
			'fill-outline-color': 'red'
		},
	});

    // skeleton outline of the grid
	map.addLayer({
    'id': '092poly-line',
    'type': 'line',
    'source': {
      'type': 'geojson',
      'data': 'data/nts-092-50k.geojson'
      },
    'layout': {},
		'paint': {
			'line-color': 'black',
			'line-width': .5
		},
	});

});
map.on('mousemove', function(e) {
var features = map.queryRenderedFeatures(e.point, {layers: ['092poly']});

var displayProperties = ['properties'];

var displayFeatures = features.map(function(feat) {
		var displayFeat = {};
			displayProperties.forEach(function(prop) {
				displayFeat[prop] = feat[prop];
				});
			return displayFeat;
				});

document.getElementById('features').innerHTML = JSON.stringify(displayFeatures, null, 1.5)
});

</script>

</body>
</html>
